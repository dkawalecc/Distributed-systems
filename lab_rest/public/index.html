<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST-API</title>
    <link rel="shortcut icon" type="image/png" href="nhl-logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
    />
    <style>
      form {
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      input[data-submit-btn] {
        width: 12rem;
      }
      button .dropdown-toggle {
        width: 18rem;
      }
      body {
        display: flex;
        margin: auto 1.5rem;
      }
      .container {
        padding: 0.5rem;
        overflow-x: hidden;
      }
      h1 {
        padding-left: 1rem;
      }
      img {
        max-width: 40vw;
        display: inline-block;
        margin-bottom: 0.75rem;
      }
    </style>
  </head>
  <body>
    <div class="container container-fluid">
      <h1 class="mt-4">NHL stats</h1>
      <hr />
      <form method="GET">
        <label for="first"> Pick the team</label>
        <select
          class="selectpicker show-tick"
          name="first"
          title="Team"
          data-first
          data-live-search="true"
          data-width="18rem"
          data-size="10"
        ></select>

        <hr />

        <label for="second"> Pick current player</label>

        <select
          class="selectpicker show-tick"
          name="second"
          title="Player"
          data-second
          data-live-search="true"
          disabled
          data-width="18rem"
          data-size="10"
        ></select>

        <hr />

        <label for="third"> Select season</label>

        <select
          class="selectpicker show-tick"
          name="third"
          title="Season"
          data-third
          data-live-search="true"
          disabled
          data-width="18rem"
          data-size="10"
          data-dropup-auto="false"
        ></select>

        <hr />
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary my-2"
          data-submit-btn
          disabled
        />
      </form>
    </div>

    <div class="container container-fluid" data-result></div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
